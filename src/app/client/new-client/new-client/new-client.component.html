<div class=" mb-3  mx-0" style="background: rgba(255, 255, 255, 0.651); padding: 15px 0 10px 0; margin-top: -1.75vh; ">
    <a class="text-muted h6 px-2" [routerLink]="['/Dashboard']">Dashboard</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-muted h6 px-2 " [routerLink]="['/Clients']" style="text-decoration: none;">Client</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-dark font-weight-bold h6 px-2 " style="text-decoration: none;">New Client</a>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <p class="text-primary m-0 font-weight-bold">New Client</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="New" ngNativeValidate (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="Client"><strong>Client</strong></label><input
                                        class="form-control" type="text" placeholder="Client Name" required
                                        formControlName="ClientName"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="Email"><strong>Email Address</strong></label><input
                                        class="form-control" type="email" placeholder="user@example.com" required
                                        formControlName="ClientEmail">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="Contact Name"><strong>Contact
                                            Name</strong></label><input class="form-control" type="text"
                                        placeholder="Contact Name" required formControlName="ContactName"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="Mobile Number"><strong>Mobile
                                            Number</strong></label><input class="form-control" type="text" 
                                        placeholder="555-5555-5555" required formControlName="MobileNum"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="Mobile Number"><strong>Phone
                                            Number</strong></label><input class="form-control" type="text" 
                                        placeholder="555-5555-5555" required formControlName="PhoneNum"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="Mobile Number"><strong>Fax
                                        </strong></label><input class="form-control" type="text" 
                                        placeholder="555-5555-5555" required formControlName="faxNum"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="Category"><strong>Category
                                        </strong></label>
                                    <input class="form-control" list="GuardL" placeholder="Select" required
                                        formControlName="Category">
                                    <datalist id="GuardL">
                                        <option *ngFor="let gua of GuardL" [value]="gua.Name">
                                            {{gua.ID}}
                                        </option>
                                    </datalist>
                            </div>
                        </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="address"><strong>Address</strong></label><input class="form-control"
                                            type="text" placeholder="Address" required formControlName="ClientAddress">
                                    </div>
                                </div>
                        </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
