<div class=" mb-3  mx-0" style="background: rgba(255, 255, 255, 0.651); padding: 15px 0 10px 0; margin-top: -1.75vh; ">
    <a class="text-muted h6 px-2" [routerLink]="['/Dashboard']">Dashboard</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-muted h6 px-2 " [routerLink]="['/Clients']" style="text-decoration: none;">Client</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-dark font-weight-bold h6 px-2 " style="text-decoration: none;">New Client</a>
</div>

<div class="container">
<div class="row">
    <div class="col">
        <div class="card shadow mb-3">
            <div class="card-header py-3">  
                <p class="text-primary m-0 font-weight-bold">New Client</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="Client"><strong>Client</strong></label><input class="form-control" type="text" placeholder="user.name" name="username"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="Email"><strong>Email Address</strong></label><input class="form-control" type="email" placeholder="user@example.com" name="email"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="Contact Name"><strong>Contact Name</strong></label><input class="form-control" type="text" placeholder="John" name="first_name"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="Mobile Number"><strong>Mobile Number</strong></label><input class="form-control" type="text" placeholder="Doe" name="last_name"></div>
                        </div>
                    </div>
                    <div class="form-group"><label for="address"><strong>Address</strong></label><input class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address"></div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="city"><strong>City</strong></label><input class="form-control" type="text" placeholder="Los Angeles" name="city"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="country"><strong>Country</strong></label><input class="form-control" type="text" placeholder="USA" name="country"></div>
                        </div>
                    </div>
                                <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
