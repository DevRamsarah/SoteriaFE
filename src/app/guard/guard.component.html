    </div>

      <div class="container">

        <div class=" p-4" >
          <div class="row">
            <div class="col-6">
              <mat-form-field style="width: 100%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            </div>
            <div class="row col-6 justify-content-end">
      
              <button mat-raised-button class="btn-primary" title="Generate Report" style="height: 70%; width: 50%;"
                (click)="newGuard()">
                New Guard</button>
            </div>
          </div>
      
          <div class="mat-elevation-z8"  >

            <table mat-table [dataSource]="dataSource2">
      

      
              <!-- Position Column -->
              <ng-container matColumnDef="fname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
              </ng-container>
      
              <!-- Name Column -->
              <ng-container matColumnDef="lname">
                <th mat-header-cell *matHeaderCellDef>Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
              </ng-container>
      
              <!-- Weight Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
      
              <!-- Symbol Column -->
              <ng-container matColumnDef="nid">
                <th mat-header-cell *matHeaderCellDef> NID </th>
                <td mat-cell *matCellDef="let element"> {{element.nid}} </td>
              </ng-container>
      
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button [matMenuTriggerFor]="menu" >

                        <span>Action</span>
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="editData(element.GuardID)"
                    >Edit</button>
                  <button mat-menu-item (click)="deleteData(element.GuardID)"
                  >Delete</button>

                  </mat-menu>
                </td>
            </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns2;" (click)="selection.toggle(row)">
              </tr>

              <tr class="mat-row" *matNoDataRow>
                
                <td class="mat-cell" colspan="6" *ngIf="!loading">No record found</td>
                <td class="mat-cell text-center" colspan="6">
                  <spinner *ngIf="loading"></spinner>
                </td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
