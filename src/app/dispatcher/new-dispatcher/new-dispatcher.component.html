<div class=" mb-3  mx-0" style="background: rgba(255, 255, 255, 0.651); padding: 15px 0 10px 0; margin-top: -1.75vh; ">
    <a class="text-muted h6 px-2" [routerLink]="['/Dashboard']">Dashboard</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-dark  h6 px-2 " [routerLink]="['/Dispatcher']" style="text-decoration: none;">Dispatcher</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-dark font-weight-bold h6 px-2 " style="text-decoration: none;">New Dispatcher</a>
</div>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <p class="text-primary m-0 font-weight-bold">New Dispatcher</p>
                </div>
                <div class="card-body">
                    <form [formGroup]="New" ngNativeValidate (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="ClientID"><strong>ClientID</strong></label>
                                    <input class="form-control" list="client" placeholder="Client ID" required
                                        formControlName="ClientID">
                                    <datalist id="client">
                                        <option *ngFor="let cli of client" [value]="cli.Name">
                                            {{cli.ID}}
                                        </option>
                                    </datalist>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="Email"><strong>Email Address</strong></label><input
                                        class="form-control" type="email" placeholder="user@example.com" required
                                        formControlName="ClientID">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="Contact Name"><strong>Contact
                                            Name</strong></label><input class="form-control" type="text"
                                        placeholder="John" required formControlName="ClientID"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="Mobile Number"><strong>Mobile
                                            Number</strong></label><input class="form-control" type="text"
                                        placeholder="Doe" required formControlName="ClientID"></div>
                            </div>
                        </div>
                        <div class="form-group"><label for="address"><strong>Address</strong></label><input
                                class="form-control" type="text" placeholder="Sunset Blvd, 38" required
                                formControlName="ClientID"></div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="city"><strong>City</strong></label><input
                                        class="form-control" type="text" placeholder="Los Angeles" required
                                        formControlName="ClientID"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="country"><strong>Country</strong></label><input
                                        class="form-control" type="text" placeholder="USA" required
                                        formControlName="ClientID"></div>
                            </div>
                        </div>
                        <button mat-raised-button class="text-primary" type="submit" style="margin-right: 2%;">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <form [formGroup]="New" ngNativeValidate (ngSubmit)="submit()">

            <input class="mat-elevation-z2" type="text" placeholder="Client ID" required formControlName="ClientID" />

            <button mat-raised-button class="text-primary" type="submit" style="margin-right: 2%;">
                Submit
            </button>
        </form>
    </div>
