<div class="container " [ngClass]="InOut ? '' : 'sign-up-mode'">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form" *ngIf="!forget">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" #email placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" #password placeholder="Password" />
                </div>
                <input type="button" value="Login" class="btn solid" (click)="onSignin(email.value,password.value)" *ngIf="!loading"/>
                <a (click)="forgetP()" class="text-muted">Forget Password?</a>
                <div class="spinner-border text-primary" role="status" *ngIf="loading">
                    <span class="visually-hidden"></span>
                  </div>
            </form>
            <form action="#" class="sign-in-form"*ngIf="forget">
                <h2 class="title">Forget Password</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" #email placeholder="Email" />
                </div>
                <input type="button" value="Request Password" class="btnF solid" (click)="resetP(email.value)" *ngIf="!loading"/>
                <a (click)="forgetP()" class="text-muted">Login</a>
                <div class="spinner-border text-primary" role="status" *ngIf="loading">
                    <span class="visually-hidden"></span>
                  </div>
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" #name placeholder="Name" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" #emailr placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" #passwordr placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" #Repasswordr placeholder="Retype Password" />
                </div>
                <input type="submit" class="btn" value="Sign up"
                (click)="onSignup(emailr.value,passwordr.value,Repasswordr.value,name.value)" />
                
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h1>Welcome to Soteria</h1>
                <p class="">
                    Security
                    Guard
                    Management
                    System                       
                </p>
                <p>
    A Management System for Security Provider                      
                </p>
                <p>


                    Responsive
                    Cloud-based
                    system                   
                </p>
                <button class="btn transparent" id="sign-up-btn" (click)="clickEvent()">
                    Sign up
                </button>
            </div>
            <img src="../../assets/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h1>Welcome to Soteria</h1>

                
                <p>
                    One of us ?
                </p>
                <button class="btn transparent" id="sign-in-btn" (click)="clickEvent()" >
                    Sign in
                </button>
            </div>
            <img src="../../assets/img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>
