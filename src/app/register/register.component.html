<div class=" mb-3  mx-0" style="background: rgba(255, 255, 255, 0.651); padding: 15px 0 10px 0; margin-top: -1.75vh; ">
    <a class="text-muted h6 px-2" [routerLink]="['/Dashboard']">Dashboard</a>
    <a class="text-muted h6 px-0" style="text-decoration: none;margin:0 10px">/</a>
    <a class="text-dark font-weight-bold h6 px-2 " style="text-decoration: none;">Add Admin</a>
</div>
<div class="container rounded bg-white mt-5">
    <div class="row">
       
        <div class="col-md-12">
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" 
                        [(ngModel)]="fname" placeholder="First Name"></div>
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="lname" class="form-control"  placeholder="Last Name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]="email" class="form-control" placeholder="Email" ></div>
                    <div class="col-md-6">
                        <input type="number"
                        pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==8) return false;"
                        [(ngModel)]="num"
                         class="form-control"  placeholder="Phone number"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter Password" ></div>
                        <div class="col-md-6">
                            <input type="password" [(ngModel)]="rpassword" class="form-control" placeholder="Re Enter Password" ></div>
                    </div>

                <div class="mt-5 text-right"><div class="btn btn-primary profile-button" (click)="admin()" >Add Admin</div></div>
            </div>
        </div>
    </div>
</div>
